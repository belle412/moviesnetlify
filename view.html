<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Movie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <a href="" id="movie_movie" target="_blank"><img src="" class="img-thumbnail" id="movie_poster"
                        alt="..." />
                </a>
            </div>
            <div class="col mt-5">
                <a href="index.html"><button type="button" class="btn btn-outline-primary d-inline-flex p-2"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-house-fill d-flex" viewBox="0 0 16 16">
                            <path
                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                        </svg></button></a>
                <div class="row mt-5">
                    <h4 id="movie_title">Title</h4>
                </div>
                <div class="row">
                    <p id="movie_release_date"></p>
                </div>
                <div class="row">
                    <p id="movie_description"></p>
                </div>
                <div class="row">
                    <p style="font-style: italic" id="movie_genre"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);

        const movieID = params.get("id");
        if (localStorage.getItem("movies") !== null) {
            const movies = JSON.parse(localStorage.getItem("movies"));
            const movie = movies.find((movie) => movie._id === movieID);

            console.log(movie);
            document.getElementById("movie_movie").href = movie.movie_url;
            document.getElementById("movie_poster").src = movie.poster_url;
            document.getElementById("movie_title").innerHTML = movie.title;
            document.getElementById("movie_release_date").innerHTML = movie.release_date;
            document.getElementById("movie_description").innerHTML = movie.description;
            const genres = JSON.parse(localStorage.getItem("genres"));
            const index = genres.map((genre) => genre._id).indexOf(movie.genre);
            const movie_genre = genres[index];
            document.getElementById("movie_genre").innerText = movie_genre.title
            console.log(genre._id);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
